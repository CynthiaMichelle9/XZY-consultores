<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XYZ Consultores</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Iconos de fontawesome -->
    <script src="https://kit.fontawesome.com/8f1550d5d5.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="Favicon" href="assets/img/cash.ico" />
</head>

<body>

    <section class="container">
        <h1 class="title text-white py-5">XYZ Consultores
        </h1>
        <table class="table text-white table-hover">
            <h3 class="text-white">Información del cliente</h3>
            <thead>
                <tr>
                    <th scope="col">Nombre cliente:</th>
                    <td id="nombre"></td>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr>
                    <th scope="row">Monto bruto anual:</th>
                    <td id="montoBruto"></td>
                </tr>
                <tr>
                    <th scope="row">Deducciones:</th>
                    <td id="deducciones"></td>
                </tr>
                <tr>
                    <th scope="row">Impuesto total a pagar:</th>
                    <td id="impuestoTotal"></td>
                </tr>
            </tbody>
        </table>

        <h3 class="text-white py-5">
            El impuesto total a pagar por el cliente, se calcula utilizando la siguiente fórmula:
        </h3>
        <h4 class="text-white formula p-5">
            Fórmula: (( Monto bruto anual - deducciones) * 21%)

        </h4>
    </section>

    <script type="module" src="assets/js/script.js"></script>
</body>

</html>
